<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px
    }

    .layout  input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px
    }

    .layout  textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
    .submit {
        margin: 10px 0px;
    }
</style>

<body>
    <div class="layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data" >
            <p>
                <h3>제목</h3>
                <input name="title" type="text">
            </p>
            <p>
                <h3>내용</h3>
                <textarea name="content"></textarea>
            </p>
            <p>1MB 이하의 파일만 업로드 해주세요.</p>
            <input type="file" name="file" value="사진 선택">
            <p class="submit">
                <button type="submit">작성</button>
            </p>
        </form>
    </div>
</body>
</html>
