<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .image {
        max-width: 400px;
        max-height: 300px;
    }
    a {
        text-decoration: none;
        color: gray;
    }
    .delete {
        color: red;
        margin-left: 50px;
    }
    .modify {
        color: green;
    }
</style>
<body>
<div class="layout">
    <h1 th:text="${board.title}">제목입니다.</h1>
    <p th:if="${board.filename != null}">
        <img class="image" th:src="@{/files/{filename}(filename=${board.filename})}" alt="게시글 이미지">
    </p>
    <p th:text="${board.content}">내용입니다.</p>
    <p>
        <a class="modify" th:href="@{/board/modify/{id}(id=${board.id})}">글수정</a>
        <a class="delete" th:href="@{/board/delete(id=${board.id})}">글삭제</a>
    </p>
</div>
</body>
</html>
